# Name of the service
spring.application.name = movie-api

server.port=8888

# Specify flyway properties
flyway.enabled=true
flyway.schemas=PUBLIC
flyway.baselineOnMigrate = true

# jpa
spring.jpa.hibernate.ddl-auto: none
spring.jpa.hibernate.naming_strategy: org.hibernate.cfg.DefaultNamingStrategy

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:mem:moviedb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# spring data
spring.data.rest.basePath=/api

# Log Configuration
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.netflix.discovery.DiscoveryClient=OFF
logging.level.com.emc.cm=debug
logging.level.org.springframework.ws.client=TRACE